<!-- O doctype diz ao navegador qual tipo de documento será carregado-->

<!-- A tag html inicia o nosso documento, 
 o atributo lang informa qual idioma do conteúdo da página -->
<html lang="pt-br">

<head>

    <title>Minha primeira página</title>

    <!-- o meta charset informa qual conjunto 
         de caracteres será utilizado-->
    <meta charset="utf-8" />
</head>

<body>

    <p>Sou o <strong>José Romualdo</strong>, nasci na cidade de São Paulo em 1.992</p>

        Eu nasci em 04 de novembro de 1.992 em um bairro de São Paulo chamado saúde. <br/> Saúde é um bairro da sona sul de São Paulo.
    </p>
    <p>Lorem ipsum</p>




</body>

</html>
